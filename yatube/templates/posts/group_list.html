{% extends 'base.html' %}
{% block content %}
  <div>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    {% for post in posts %}
    <article>
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>      
      <p>{{ post.text }}</p>
    </article>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
    <!-- под последним постом нет линии --> 
  </div>
{% endblock %}
